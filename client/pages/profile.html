<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Import main CSS which includes header styles -->
  <link rel="stylesheet" href="../style.css">

  <link rel="stylesheet" href="../style/profile.css">
  <script type="module" src="../src/profile.js" defer></script>
  <script type="module" src="../src/main.js" defer></script>
  <title>Profile - PetCare</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="../index.html"><img src="../petcare_logo.jpg" alt="PetCare Logo" />
      <h2>PetCare</h2></a>
    </div>
    <nav>
      <ul>
        <li><button id="theme-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
    </button></li>
        <li><a href="./home.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <div class="logged-out-buttons">
          <button id="login-button">
            <a href="login.html">Login</a>
          </button>
          <button id="signup-button">
            <a href="signup.html">Sign Up</a>
          </button>
        </div>
        <div class="logged-in-buttons" style="display: none;">
          <button id="logout-button">
            <a href="#">Logout</a>
          </button>
          <button id="profile-button">
            <a href="profile.html"><i class="material-icons">person</i></a>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <!-- Empty container - paw prints will be generated by JavaScript -->
  <div class="paw-bg"></div>
  
  <!-- Profile Content -->
  <main class="profile-main">
    <div class="profile-container">
      <h1>User Profile</h1>
      
      <div class="profile-content">
        <div class="profile-card">
          <div class="profile-header">
            <div class="profile-avatar">
              <i class="material-icons">person</i>
            </div>
            <div class="profile-info">
              <h2 id="user-name">John Doe</h2>
              <p id="user-email">johndoe@gmail.com/p>
              <span class="profile-status"></span>
            </div>
          </div>
          
          <div class="profile-details">
            <div class="detail-section">
              <h3>Account Information</h3>
              <div class="detail-item">
                <label for="display-name">Full Name:</label>
                <input type="text" id="display-name" value="John Doe" readonly />
              </div>
              <div class="detail-item">
                <label for="display-email">Email:</label>
                <input type="text" id="display-email" value="johndoe@gmail.com" readonly />
              </div>
            </div>
            
            <div class="detail-section">
              <h3>Preferences</h3>
              <div class="detail-item">
                <label for="current-theme">Theme:</label>
                <input type="text" id="current-theme" value="Auto" readonly />
              </div>
              <div class="detail-item">
                <label for="notification-settings">Notifications:</label>
                <input type="text" id="notification-settings" value="Enabled" readonly />
              </div>
            </div>
          </div>
          
          <div class="profile-actions">
            <button class="btn-delete" onclick="deleteProfile()">Delete Profile</button>
            <button class="btn-edit" onclick="editProfile()">Edit Profile</button>
            <button class="btn-cancel" style="display: none;">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Adoption Requests</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../style/adoption_request.css">
  <script type="module" src="../src/adoption_request.js" defer></script>
  <script type="module" src="../src/main.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="../index.html"><img src="../petcare_logo.jpg" alt="PetCare Logo" />
      <h2>PetCare - Admin Dashboard</h2></a>
    </div>
    <nav>
      <ul>
        <li><button id="theme-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
    </button></li>
      </ul>
    <div class="auth-buttons">
      <button id="profile-button">
        <a href="profile.html"><i class="material-icons">person</i></a>
      </button>
    </div>
    </nav>
  </header>

  <div class="container">
    <h2>Adoption Requests</h2>
    <table>
      <tr>
        <th>Adoption ID</th>
        <th>Pet Name</th>
        <th>User Name</th>
        <th>Request Date</th>
        <th>Status</th>
        <th>Action</th>
        <th>Reason</th>
      </tr>

      <!-- Example Row 1 -->
      <tr>
        <td>101</td>
        <td>Bruno üê∂</td>
        <td>Anna T</td>
        <td>2025-09-01</td>
        <td class="status-pending">Pending</td>
        <td>
          <button class="approve-btn" onclick="approveRequest(101)">Approve</button>
          <button class="reject-btn" onclick="openRejectModal(101)">Reject</button>
        </td>
        <td id="reason-101"> - </td>
      </tr>

      <!-- Example Row 2 -->
      <tr>
        <td>102</td>
        <td>Kitty üê±</td>
        <td>Asiya M</td>
        <td>2025-09-02</td>
        <td class="status-approved">Approved</td>
        <td> - </td>
        <td> - </td>
      </tr>

      <!-- Example Row 3 -->
      <tr>
        <td>103</td>
        <td>Rocky üêï</td>
        <td>Athishta P</td>
        <td>2025-09-02</td>
        <td class="status-rejected">Rejected</td>
        <td> - </td>
        <td id="reason-103">Health records missing</td>
      </tr>
    </table>
  </div>

  <div id="rejectModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Reject Request</h3>

      <label for="rejectionReason">Select a reason:</label>
      <select id="rejectionReason">
        <option value="Incomplete health records">Incomplete health records</option>
        <option value="Adopter not eligible">Adopter not eligible</option>
        <option value="Pet already adopted">Pet already adopted</option>
        <option value="Other">Other (Please specify below)</option>
      </select>

      <textarea id="customReason" placeholder="Enter custom reason..." style="display:none;"></textarea>

      <br><br>
      <button onclick="submitRejection()">Submit</button>
      <button onclick="closeRejectModal()">Cancel</button>
    </div>
  </div>

</body>
</html>

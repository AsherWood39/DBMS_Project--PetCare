# Build and Deploy Workflow
name: Build and Deploy

# Trigger the workflow on push to main branch and pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: pages
  cancel-in-progress: true

# Define the jobs
jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      # Setup Node.js environmentRe
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
    
      # Install dependencies
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
    
      # Usually not required, but harmless safeguard against 126 errors
      - name: Ensure vite is executable
        run: |
          if [ -f node_modules/.bin/vite ]; then
            chmod +x node_modules/.bin/vite
          fi
    
      # Run the build process
      - name: Build project
        run: npm run build
    
      # Verify build output
      - name: Verify build output
        run: |
          if [ ! -d dist ] || [ -z "$(ls -A dist)" ]; then
            echo "dist folder missing or empty. Build failed."
            exit 1
          fi
    
      # Upload build artifacts for deployment job
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
            # Keep only briefly; deployment job immediately consumes it
          path: dist/
          retention-days: 1

  # Deploy to GitHub Pages using official action
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist
    
      # Setup Pages configuration
      - name: Setup Pages
        uses: actions/configure-pages@v4
    
      # Upload artifact to GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
    
      # Deploy to GitHub Pages
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

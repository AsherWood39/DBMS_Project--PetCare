<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PetCare</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../style/login-signup_style.css">
  <script type="module" src="../src/signup.js" defer></script>
  <script src="../script.js" defer></script>
</head>
<body>
  <header>
    <a href="../index.html"><img src="../petcare_logo.jpg" alt="PetCare Logo" />
    <h2>PetCare</h2></a>
  </header>
  <hr>
  <main>
    <fieldset>
      <h1 id="heading">Sign Up</h1>
      <form action="#" method="post">
        <div class="input-container">
          <i class="material-icons">person</i>
          <input type="text" id="name" name="name" placeholder="Name" required>
        </div>

        <div class="input-container">
          <i class="material-icons">email</i>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-container">
          <i class="material-icons">lock</i>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <div class="input-container">
          <i class="material-icons">lock</i>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        </div>

        <div class="input-container role-select">
          <label for="role">Role:</label>
          <input type="radio" id="buyer" name="role" value="Buyer" checked>
          <label for="buyer">Buyer</label>
          <input type="radio" id="seller" name="role" value="Seller">
          <label for="seller">Seller</label>
        </div>
        <button type="submit">Sign Up</button>
        <p id="login-link">Already have an account? <a href="login.html"><em>Login here</em></a></p>
      </form>
    </fieldset>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PetCare</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../style/login-signup_style.css">
  <script src="../src/login.js" defer></script>
</head>
<body>
  <header>
    <a href="../index.html"><img src="../petcare_logo.jpg" alt="PetCare Logo">
      <h2>PetCare</h2></a>
  </header>
  <hr>
  <main>
    <fieldset>
      <h1 id="heading">Login</h1>
      <form action="#" method="post">
        <div class="input-container">
          <i class="material-icons">email</i>
          <input type="email" id="email" placeholder="Email" name="email" required>
        </div>
        <div class="input-container">
          <i class="material-icons">lock</i>
          <input type="password" id="password" placeholder="Password" name="password" required>
        </div>

        <div class="options-container">
          <div class="toggle-container">
            <label class="switch">
              <input type="checkbox" id="remember" name="remember">
              <span class="slider"></span>
            </label>
            <span class="remember-label">Remember Me</span>
          </div>
          <em><a href="#">Forgot Password?</a></em>
        </div>
          <a href="./profile.html"><button type="submit">Login</button></a>
          <p id="login-link">Don't Have an Account? <a href="signup.html"><em>Sign up here</em></a></p>
      </form>
    </fieldset>
  </main>
</body>
</html>

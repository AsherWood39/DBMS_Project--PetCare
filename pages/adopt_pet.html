<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adopt a Pet</title>
  <link rel="stylesheet" href="../style/adopt_pet.css">
  <script src="../src/adopt_pet.js" defer></script>
  <script src="../script.js" defer></script>
</head>
<body>
    <header>
    <a href="../index.html"><img src="../petcare_logo.jpg" alt="PetCare Logo">
      <h2>PetCare + </h2></a>
  </header>

  <div class="form-container">
  <h2>Adoption Request Form</h2>

  <form id="adoptionForm">

    <!-- 1Ô∏è‚É£ Personal Information -->
     
    <h3>1Ô∏è‚É£ Personal Information</h3>
    <label class="checkbox-label">
         Use my profile info
         <input type="checkbox" id="useProfile">
    </label>
    
    <label>Full Name
        <input type="text" name="fullName" id="fullName" placeholder="Enter full name" required>
    </label>

    <label>Age
      <input type="number" name="age" required>
    </label>
    <label>Email Address
        <input type="email" name="email" id="email" placeholder="Enter email address" required>
    </label>
    <label>Phone Number
      <input type="tel" name="phone" required>
    </label>
    <label>Residential Address
      <textarea name="address" placeholder="Street, City, ZIP, State" required></textarea>
    </label>

    <!-- 2Ô∏è‚É£ Household & Environment -->
    <h3>2Ô∏è‚É£ Household & Environment</h3>
    <label>Do you own or rent your home?
      <select name="homeType" required>
        <option value="">-- Select --</option>
        <option>Owned</option>
        <option>Rented</option>
      </select>
    </label>
    <label>Do you have a fenced yard?
      <select name="yard" required>
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </label>
    <label>Who else lives in your household?
      <input type="text" name="householdMembers" placeholder="Adults, Children, Other pets">
    </label>
    <label>Do you have other pets? If yes, type and age:
      <input type="text" name="otherPets">
    </label>

    <!-- 3Ô∏è‚É£ Experience & Lifestyle -->
    <h3>3Ô∏è‚É£ Experience & Lifestyle</h3>
    <label>Have you adopted a pet before?
      <select name="adoptedBefore" required>
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </label>
    <label>Do you have experience with this type of pet?
      <input type="text" name="petExperience" placeholder="Breed, species, special needs">
    </label>
    <label>How many hours per day can you dedicate to the pet?
      <input type="number" name="dedicatedHours" min="0" max="24" required>
    </label>
    <label>Are you willing to provide medical care & vaccinations?
      <select name="medicalCare" required>
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </label>

    <!-- 4Ô∏è‚É£ Pet-Specific Questions -->
    <h3>4Ô∏è‚É£ Pet-Specific Questions</h3>
    <label>Why do you want to adopt this specific pet?
      <textarea name="adoptReason" required></textarea>
    </label>
    <label>Do you have preferences regarding pet‚Äôs behavior or age?
      <textarea name="preferences"></textarea>
    </label>
    <label>Are you ready to handle training & socialization?
      <select name="training" required>
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </label>

    <!-- 5Ô∏è‚É£ Commitment & Agreement -->
    <h3>5Ô∏è‚É£ Commitment & Agreement</h3>
    <label>Are you willing to sign an adoption agreement?
      <select name="agreement" required>
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </label>
    <label>Can you provide references (vet or personal)?
      <input type="text" name="references">
    </label>
    <label>Are you aware of adoption fees (if any)?
      <select name="fees" required>
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </label>
    
    <!-- ‚úÖ Checkbox Commitment -->
    <label class="checkbox-label">
      <span>I promise to take responsibility for the pet‚Äôs health, food, and exercise.</span>
      <input type="checkbox" name="commitment" required>
    </label>

    <!-- üí° Optional Extra Features -->
    <h3>üí° Optional</h3>
    <label>Upload a photo of your home or yard:
      <input type="file" name="homePhoto" accept="image/*">
    </label>
    <label>Schedule a visit or call:
      <input type="datetime-local" name="schedule">
    </label>

    <button type="submit" class="submit-btn">Submit Adoption Request</button>
  </form>
</div>

  <script>
    document.getElementById("adoptionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let formData = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        petName: document.getElementById("petName").value,
        experience: document.getElementById("experience").value,
        homeType: document.getElementById("homeType").value,
        message: document.getElementById("message").value
      };

      console.log("Adoption Request Submitted:", formData);

      alert("Your adoption request has been submitted successfully!");
      this.reset();
      <p id="successMessage" style="display:none; color:green; font-weight:bold;">
        ‚úÖ Your adoption request has been submitted! Please wait for approval.
    </p>
    });
  </script>
</body>
</html>

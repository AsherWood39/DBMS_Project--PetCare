<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt a Pet - PetCare</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Import main CSS which includes header styles -->
  <link rel="stylesheet" href="../style.css">

  <link rel="stylesheet" href="../style/adopt_pet.css">
  <script type="module" src="../src/main.js"></script>
  <script type="module" src="../src/adopt_pet.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="../index.html"><img src="../petcare_logo.jpg" alt="PetCare Logo" />
      <h2>PetCare</h2></a>
    </div>
    <nav>
      <ul>
        <li><button id="theme-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
    </button></li>
      </ul>
    <div class="auth-buttons">
      <button id="profile-button">
        <a href="profile.html"><i class="material-icons">person</i></a>
      </button>
    </div>
    </nav>
  </header>
  
  <!-- Empty container - paw prints will be generated by JavaScript -->
  <div class="paw-bg"></div>

  <div class="form-container">
    <h2>Adoption Request Form</h2>
    <form id="adoptionForm">
      <h3>1Ô∏è‚É£ Personal Information</h3>
      <label class="checkbox-label">
        Use my profile info
        <input type="checkbox" id="useProfile">
      </label>

      <label>Full Name
        <input type="text" id="fullName" name="fullName" required>
      </label>

      <label>Age
        <input type="number" id="age" name="age" required>
      </label>

      <label>Email Address
        <input type="email" id="email" name="email" required>
      </label>

      <label>Phone Number
        <input type="tel" id="phone" name="phone" required>
      </label>

      <label>Residential Address
        <textarea id="address" name="address" required></textarea>
      </label>

      <h3>2Ô∏è‚É£ Household & Environment</h3>
      <label>Do you own or rent your home?
        <select id="homeType" name="homeType" required>
          <option value="">-- Select --</option>
          <option>Owned</option>
          <option>Rented</option>
        </select>
      </label>
      <label>Do you have a fenced yard?
        <select id="yard" name="yard" required>
          <option value="">-- Select --</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label>Who else lives in your household?
        <input type="text" id="householdMembers" name="householdMembers">
      </label>
      <label>Do you have other pets? If yes, type and age:
        <input type="text" id="otherPets" name="otherPets">
      </label>

      <h3>3Ô∏è‚É£ Experience & Lifestyle</h3>
      <label>Have you adopted a pet before?
        <select id="adoptedBefore" name="adoptedBefore" required>
          <option value="">-- Select --</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label>Do you have experience with this type of pet?
        <input type="text" id="petExperience" name="petExperience">
      </label>
      <label>How many hours per day can you dedicate to the pet?
        <input type="number" id="dedicatedHours" name="dedicatedHours" min="0" max="24" required>
      </label>
      <label>Are you willing to provide medical care & vaccinations?
        <select id="medicalCare" name="medicalCare" required>
          <option value="">-- Select --</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>

      <h3>4Ô∏è‚É£ Pet-Specific Questions</h3>
      <label>Why do you want to adopt this specific pet?
        <textarea id="adoptReason" name="adoptReason" required></textarea>
      </label>
      <label>Do you have preferences regarding pet‚Äôs behavior or age?
        <textarea id="preferences" name="preferences"></textarea>
      </label>
      <label>Are you ready to handle training & socialization?
        <select id="training" name="training" required>
          <option value="">-- Select --</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>

      <h3>5Ô∏è‚É£ Commitment & Agreement</h3>
      <label>Are you willing to sign an adoption agreement?
        <select id="agreement" name="agreement" required>
          <option value="">-- Select --</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label>Can you provide references (vet or personal)?
        <input type="text" id="references" name="references">
      </label>
      <label>Are you aware of adoption fees (if any)?
        <select id="fees" name="fees" required>
          <option value="">-- Select --</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>

      <label class="checkbox-label">
        <span>I promise to take responsibility for the pet‚Äôs health, food, and exercise.</span>
        <input type="checkbox" id="commitment" name="commitment" required>
      </label>

      <h3>üí° Optional</h3>
      <label>Upload a photo of your home or yard:
        <input type="file" id="homePhoto" name="homePhoto" accept="image/*">
      </label>
      <label>Schedule a visit or call:
        <input type="datetime-local" id="schedule" name="schedule">
      </label>

      <button type="submit" class="submit-btn">Submit Adoption Request</button>
      <p id="successMessage" style="display:none;color:var(--primary-color);font-weight:600;margin-top:1rem;">
        ‚úÖ Your adoption request has been submitted! Please wait for approval.
      </p>
    </form>
  </div>
</body>
</html>
